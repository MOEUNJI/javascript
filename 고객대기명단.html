<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객대기명단</title>
</head>

<body>
    <button id="btn1">고객명입력</button>
    <button id="btn2">고객명단 확인</button>
    <button id="btn3">입장</button>

    <script>
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");
        const btn3 = document.getElementById("btn3");
        const list = new Array();

        btn1.addEventListener("click",function(){
            list.push(prompt("대기자명 입력"));
            // push() = 마지막 인덱스에 새 데이터 삽입
            console.log(list);
        });

        btn2.addEventListener("click",listName);

        function listName(){
            alert("현재 대기자는" + list + "이며, 총" + list.length + "명 입니다.")
        }

        btn3.addEventListener("click",come);

        function come(){
            alert(list.shift() + "님 입장합니다. 남은 대기인수는" + list.length + "명 입니다.")
        }
        // shift() = 첫번째 인덱스에 들어있는 데이터 삭제
    </script>
</body>

</html>
