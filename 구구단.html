<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        body {
            margin: 0 auto;
            width: 1400px;
            background: rgb(245, 159, 149);
        }
        
        div {
            width:300px;
            border: 3px solid salmon;
            text-align: center;
            box-sizing: border-box;
            padding: 10px;
            float: left;
            margin: 15px;
            font-size: 20px;
            background: #fff;
        }

        h1{
            font-size: 30px;
        }
        
        </style>
</head>
<body>
    <script>
        for(let i = 2 ; i <= 9; i++ ){
                document.write("<div>");
                document.write("<h1>" + i + "단" + "</h1>");
            for(let j = 2 ; j <= 9; j++){
                document.write(i + "x" + j + "=" + i*j + "<br>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
